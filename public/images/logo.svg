<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Styles -->
  <style>
    .text { font-family: sans-serif; fill: white; font-weight: bold; }
    .line { stroke: white; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; fill: none; }
  </style>

  <!-- Camera Body Outline -->
  <!-- Top bump -->
  <path class="line" d="M140 60 H260 L280 90 H120 Z" />
  <!-- Main body -->
  <rect x="50" y="90" width="300" height="180" rx="30" class="line" />
  
  <!-- Lens / A -->
  <circle cx="200" cy="180" r="60" class="line" />
  <path class="line" d="M200 130 L160 220 H240 Z" /> <!-- A shape inside lens -->
  
  <!-- P (Left) -->
  <path class="line" d="M100 130 V230 M100 130 H140 A20 20 0 0 1 140 170 H100" />
  
  <!-- B (Right) -->
  <path class="line" d="M300 130 V230 M300 130 H260 A25 25 0 0 0 260 180 H300 A25 25 0 0 0 260 230 H300" />
  
  <!-- Text Below -->
  <text x="50%" y="330" text-anchor="middle" font-size="24" class="text" letter-spacing="2">PAB</text>
  <text x="50%" y="360" text-anchor="middle" font-size="18" class="text" letter-spacing="1">PHOTOGRAPHY</text>
  <text x="50%" y="385" text-anchor="middle" font-size="18" class="text" letter-spacing="1">ASSOCIATION</text>
  <text x="50%" y="410" text-anchor="middle" font-size="18" class="text" letter-spacing="1">BANGLADESH</text>
</svg>
